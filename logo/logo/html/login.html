<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login and password</title>
  <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <style>
      body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-25deg, #270000, #000000, #270000, #000000);
    background-size: 200% 400%;
    animation: gradient 10s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 50% 0%; }
    50% { background-position: 50% 50%; }
    100% { background-position: 50% 50%; }
  }
    </style>

</head>
<body>
      <video autoplay muted loop id="bg-video">
    <source src="/img/video11.mp4" type="video/mp4">
    Ваш браузер не підтримує відео тег.
     </video>
  <header class="container">
    <a class="logo" href="/bytearena">BYTEARENA</a>
    <nav>
      <ul>
        <li><a href="/bytearena">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/portfolio">Basket</a></li>
        <li><a href="/news">News</a></li>
        <li class="button"><a href="/register">Register</a></li>
        <li class="btn"><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <div id="msg" class="msg"></div>
    <form action="/do_login" method="post">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember">
            <label for=""> <input type="checkbox">Remember me </label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

    <div class="register-link">
      <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
    </form>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
